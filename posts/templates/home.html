{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Posts</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="content" placeholder="Write your post..." required></textarea>
            <button type="submit">Post</button>
        </form>
        <ul>
            {% for post in posts %}
                <li><strong>{{ post.user.username }}</strong>: {{ post.content }} ({{ post.created_at }})</li>
            {% endfor %}
        </ul>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
